<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>IMDB Clone CN</title>

        <link rel="stylesheet" href="style.css" />

        <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>

        <div id="navbar">
                <a href="index.html">
                        <div class="top-logo">IMDB Clone
                        </div>
                </a>

                <div class="side-drawer">
                        <div id="toggle-sidebar">
                                <h3>Favourites</h3>
                                <!-- <i class="fa-solid fa-bars"></i> -->
                                <span id="total-counter">0</span>
                        </div>
                </div>

        </div>


        <div id="main">

                <div id="sidebar">
                        <div class="title small">
                                <h4>Favourite Movies</h4>
                        </div>
                        <div id="fav">
                        </div>
                </div>

                <div id="flex-box">
                        <div class="container">
                                <div class="header">
                                        <div class="title">
                                                <h3><i class="fa-solid fa-film"></i>Search for a movie here and retrieve
                                                        movie information.</h3>
                                        </div>
                                </div>
                                <div class="" id="search-bar">
                                        <div class="icon">
                                                <i class="fa-solid fa-search "></i>
                                        </div>
                                        <div class="new-search-input">
                                                <form onkeyup="showMovieList()">
                                                        <input id="search-input" type="text"
                                                                placeholder="Search any movies, series..." />
                                                </form>
                                        </div>
                                </div>
                        </div>

                        <div id="cards-holder" class="">
                        </div>
                </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
